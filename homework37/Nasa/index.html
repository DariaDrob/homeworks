<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Space Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="images/image1.png" alt="Left Space Decor" class="side-image left">
        <div class="search-wrapper">
            <h1>NASA Space Search</h1>
            <form id="spaceForm" method="get" action="">
                <input id="searchText" name="searchText" type="text" placeholder="Введіть Mars, Nebula, і т.д....">
            </form>
        </div>
        <img src="images/image2.png" alt="Right Space Decor" class="side-image right">
    </div>
</header>

<div id="spaceContainer"></div>
<div id="errorContainer"></div>
<div id="loadingContainer">Пошук...</div>

<script type="module" src="script.js"></script>
</body>
</html>
